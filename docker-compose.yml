version: '3'

services:
  # taken from netdata.cloud default config in "Connect Nodes"
  netdata:
    image: netdata/netdata
    container_name: netdata
    hostname: ${NETDATA_HOSTNAME:?Variable not set}
    ports:
      - 19999:19999
    restart: unless-stopped
    networks:
      - netdata
    extra_hosts:
      - "host.docker.internal:host-gateway"
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    environment:
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN:?Variable not set}
      - NETDATA_CLAIM_URL=${NETDATA_CLAIM_URL:?Variable not set}
      - NETDATA_CLAIM_ROOMS=${NETDATA_CLAIM_ROOMS:?Variable not set}

volumes:
  netdataconfig:
  netdatalib:
  netdatacache:

networks:
  netdata:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: netdata-bridge
